<div class="container">

    </form>

<body>

    <div class="container">
        <h1>Cadastre o seu Paciente Aqui!</h1>
        <form id="patientForm">
            <label for="name">Nome:</label>
            <input type="text" id="name" required>

            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" required>

            <label for="rg">RG:</label>
            <input type="text" id="rg" required>

            <label for="age">Idade:</label>
            <input type="number" id="age" required>

            <label for="birthYear">Ano de Nascimento:</label>
            <input type="number" id="birthYear" required>

            <label for="address">Endereço:</label>
            <input type="text" id="address" required>

            <label for="cep">CEP:</label>
            <input type="text" id="cep" required>

            <label for="appointmentDate">Data do Agendamento:</label>
            <input type="date" id="appointmentDate" required>

            <label for="appointmentTime">Hora do Agendamento:</label>
            <input type="time" id="appointmentTime" required>

            <button type="button" onclick="addPatient()">Cadastrar Paciente</button>
        </form>

        <h2>Lista de Pacientes</h2>
        <ul id="patientList"></ul>
    </div>

    <script src="main.js"></script>
</body>
