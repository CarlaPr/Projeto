<!DOCTYPE html>
<html lang="pt-BR"> 
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

        <title>Editar Cliente</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

         <link rel="stylesheet" href="styles.css">

    </head>
    <body>
        <script src="javascript.js" ></script>
        <script>
            
            String i = (String) session.getAttribute("id");
            String nome = (String) session.getAttribute("nome");
            String end = (String) session.getAttribute("endereco");
            String email = (String) session.getAttribute("email");
        
        </script>
        

        <div class="conteudoEdit">
                
                <div class="edita_titulo"> 
                            <h1>Editar Cliente</h1>
                        </div>
                
                 <div class="row-edita">

                        <form action="ControleCliente" method="POST">
                                   
                             <label for="nome">Nome:</label><br>
                             <input type="text" id="nome" name="nome" value="<%=nome%>"><br><br>

                             <label for="endereco">Bairro:</label><br>
                             <input type="text" id="endereco" name="endereco" value="<%=end%>"><br><br>


                             <label for="email">E-mail:</label><br>
                             <input type="email" id="email" name="email" value="<%=email%>"><br><br>
                             <input type="hidden" name="id" value="<%=i%>">

                             <input type="hidden" name="acao" value="update">
                             <input type="submit">
                             
                        </form>
                  </div>
                </div>
           
    </body>
</html>
